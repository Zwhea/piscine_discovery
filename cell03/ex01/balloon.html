<!DOCTYPE html>
<html>
    <head>
        <title>Balloon</title>
    </head>
    <body>
        <div id='balloon' style="border-radius: 100%; background-color: red; width:200px; height:200px;"></div>
    </body>
    <script>
        document.getElementById('balloon').addEventListener('click', updateBalloon);
        document.getElementById('balloon').addEventListener('mouseleave', leaveme);
        size = 200;
        function updateBalloon(){
            let balloon = document.getElementById('balloon');
            if(balloon.style.backgroundColor === 'red')
                balloon.style.backgroundColor = 'green';
            else if(balloon.style.backgroundColor === 'green')
                balloon.style.backgroundColor = 'blue';
            else if(balloon.style.backgroundColor === 'blue')
                balloon.style.backgroundColor = 'red';
            size = size + 10;
            if (size > 420)
                size = 200;
            balloon.style.width = size +'px';
            balloon.style.height = size +'px';
        }
        function leaveme()
        {
            let balloon = document.getElementById('balloon');
            size = size - 5;
            if(size < 200)
                size = 200;
            balloon.style.width = size+'px';
            balloon.style.height = size+'px';
            if(balloon.style.backgroundColor === 'red')
                balloon.style.backgroundColor = 'blue';
            else if(balloon.style.backgroundColor === 'blue')
                balloon.style.backgroundColor = 'green';
            else if(balloon.style.backgroundColor === 'green')
                balloon.style.backgroundColor = 'red';
        }
    </script>
</html>
